        const chatId = '7502494374'; // Замените на ваш chat_id
        function getWebGLInfo() {
  const canvas = document.createElement('canvas');
  try {
    const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
    if (!gl) return 'WebGL not supported';
    
    const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
    console.log(debugInfo)
    console.log(gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL))
    return {
      renderer: debugInfo ? gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL) : 'Blocked',
      vendor: debugInfo ? gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL) : 'Blocked'
    };
  } catch (e) {
    return `WebGL error: ${e.message}`;
  }
}

        const message = JSON.stringify({
            platform:navigator.platform,
            appVersion: navigator.appVersion,
            appCodeName: navigator.appCodeName,
            appName: navigator.appName,
            connection: navigator.connection,
            language: navigator.language,
            product: navigator.product,
            vendor: navigator.vendor,
            userAgentData: navigator.userAgentData,
            webGL: getWebGLInfo()


        }, null, 2);

        // URL API Telegram для отправки сообщения
        const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

        // Отправка POST-запроса
        function sendMessage(){
        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                chat_id: chatId,
                text: '```js' + message +  '```',
                parse_mode: 'MarkdownV2'
            }),
        })
            .then(response => response.json())
            .then(data => console.log('Успешно отправлено:', data))
            .catch(error => console.error('Ошибка:', error));


    }
    sendMessage()
    </script>
